{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }} {{ form.email }}</div>
        <div>{{ form.password.label }} {{ form.password }}</div>
        <div>{{ form.remember.label }} {{ form.remember }}</div>
        <div>{{ form.submit() }}</div>
    </form>
    <a href="{{url_for('register')}}">No account? Register here</a>
{% endblock %}
